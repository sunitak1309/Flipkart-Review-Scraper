<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of Top Product Reviews</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='summaryPage.css') }}">
</head>
<body>

    <div class="content">

        <div class="container">
            <div class="title">TOP PRODUCTS</div>
        </div>

        <div class="box">
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">product id</th>
                        <th rowspan="2">product title</th>
                        <th colspan="3">types of Reviews</th>
                        <th rowspan="2">total no. of reviews</th>
                    </tr>
                    <tr>
                        <th>positive</th>
                        <th>neutral</th>
                        <th>negative</th>
                    </tr>
                </thead>
                <tbody>
                {% for s in summaries %}
                    <tr>
                        <td><a href="/review/{{s['id']}}">{{s['id']}}</a></td>
                        <td>{{s['title']}}</td>
                        <td class="positive">{{s['# positive']}}</td>
                        <td class="neutral">{{s['# neutral']}} </td>
                        <td class="negative">{{s['# negative']}}</td>
                        <td>{{s['total reviews']}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="sub-container">
            <div class="sub-title">Click on Product ID for more details</div>
        </div>

    </div>

</body>
</html>
